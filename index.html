<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página en Mantenimiento LadyPhoto</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="portada" id="portada">
      <div class="header">
        <img class="logotipo" src="img/logo-corto.png" />
        <div class="container">
          <p class="mensaje">sitio web en construcción</p>
        </div>
      </div>

      <div id="cuenta"></div>
      <main class="containerNotificame">
        <p class="mensaje">Notifícame cuando esté listo.</p>
      </main>
      <main class="containerSubscribe">
        <input type="text" class="inputField" />
        <button type="submit">Subscribe</button>
      </main>

      <div class="redes-sociales">
        <a href="https://www.facebook.com/ladypalacios.foto" class="btn-red-social">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/lady.palacios/" class="btn-red-social">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="js/simplyCountdown.min.js"></script>
    <script src="js/countdown.js"></script>
  </body>
</html>
